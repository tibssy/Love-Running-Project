<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                <label for="first-name">First Name</label>
                <input id="first-name" class="text-input" name="first_name" type="text" required><br>
                <label for="last-name">Last Name</label>
                <input id="last-name" class="text-input" name="last_name" type="text" required><br>
                <label for="email-address">Email Address</label>
                <input id="email-address" class="text-input" name="email_address" type="email" required><br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input id="road" type="radio" name="running-preference" value="Road" checked required>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input id="trail" type="radio" name="running-preference" value="Trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input id="both" type="radio" name="running-preference" value="Both" required>
                    </div>
                </div>
                <input class="join-button" type="submit" value="Let's Run!">
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/77df4eb855.js" crossorigin="anonymous"></script>
</body>
</html>
